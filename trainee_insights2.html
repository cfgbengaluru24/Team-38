
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trainee Report Insights</title>
        <style>
            body { font-family: Arial, sans-serif; }
            form { max-width: 600px; margin: 0 auto; }
            label { display: block; margin-top: 10px; }
            input { width: 100%; padding: 5px; margin-top: 5px; }
            button { margin-top: 20px; padding: 10px; }
        </style>
    </head>
    <body>
        <form id="insightsForm">
            <h2>Trainee Report Insights</h2>
            
            <label for="Tomatoes Sold">Tomatoes Sold:</label>
            <input type="text" id="Tomatoes Sold" name="Tomatoes Sold" value="50 kg at ₹40/kg">
        
            <label for="Onions Sold">Onions Sold:</label>
            <input type="text" id="Onions Sold" name="Onions Sold" value="75 kg at ₹30/kg">
        
            <label for="Potatoes Sold">Potatoes Sold:</label>
            <input type="text" id="Potatoes Sold" name="Potatoes Sold" value="100 kg at ₹25/kg">
        
            <label for="Spinach Sold">Spinach Sold:</label>
            <input type="text" id="Spinach Sold" name="Spinach Sold" value="30 bunches at ₹15/bunch">
        
            <label for="Carrots Sold">Carrots Sold:</label>
            <input type="text" id="Carrots Sold" name="Carrots Sold" value="40 kg at ₹35/kg">
        
            <label for="Total Sales Revenue">Total Sales Revenue:</label>
            <input type="text" id="Total Sales Revenue" name="Total Sales Revenue" value="₹8,950">
        
            <label for="Total Expenses">Total Expenses:</label>
            <input type="text" id="Total Expenses" name="Total Expenses" value="₹6,600">
        
            <label for="Net Profit">Net Profit:</label>
            <input type="text" id="Net Profit" name="Net Profit" value="₹2,350">
        
            <label for="High Demand Items">High Demand Items:</label>
            <input type="text" id="High Demand Items" name="High Demand Items" value="Tomatoes and Spinach">
        
            <label for="Customer Feedback">Customer Feedback:</label>
            <input type="text" id="Customer Feedback" name="Customer Feedback" value="Positive feedback on freshness; suggestion to sell herbs">
        
            <button type="submit">Save Changes</button>
        </form>
        <script>
            document.getElementById('insightsForm').onsubmit = function(e) {
                e.preventDefault();
                // Here you can add code to handle form submission
                console.log('Form submitted');
            };
        </script>
    </body>
    </html>
